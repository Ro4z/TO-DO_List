<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
    <title>TODO List</title>
    <script src="https://kit.fontawesome.com/5f9c2c141a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="init()">
    <div class="container">
      <div class="row">
        <a href = "todolist.html"><h1 id="todolistHeader">To do List</h1></a>
      </div>

      <div class="row">
        <div class ="col-sm-6">
          <hr>
          <p id="enter">Write what to do and Press Button!</p>

          <p class="inputarea">
            <input type="text" id="inputText" placeholder="what to do">
            <input type=button id="addBtn" value="Enter">
            <ul id="todolist"></ul>
          </p>
        </div>
        <div class="col-sm-6">
          <hr>
          <p id="enter">Done</p>


          <ul id = "donelist"></ul>
        </div>
      </div>
    </div>
    <script src="scirpt.js"></script>
  </body>
</html>
